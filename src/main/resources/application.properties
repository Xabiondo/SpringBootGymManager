# Nombre de la aplicación
spring.application.name=xabier

# --- CONFIGURACIÓN DE BASE DE DATOS ---
# Aquí indicamos localhost y el puerto 3008
spring.datasource.url=jdbc:mysql://localhost:3306/springtarea
# Usuario de tu base de datos (cámbialo si no es root)
spring.datasource.username=root
# Contraseña de tu base de datos (cámbialo por la tuya)
spring.datasource.password=root

# --- CONFIGURACIÓN DE JPA / HIBERNATE ---
# 'update': crea las tablas automáticamente si no existen, o las actualiza
spring.jpa.hibernate.ddl-auto=update
# Muestra las consultas SQL en la consola (útil para depurar)
spring.jpa.show-sql=true
# Indica que dialecto usar (opcional en versiones nuevas, pero recomendable)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect