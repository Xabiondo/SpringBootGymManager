<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Ejercicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Ejercicios</h1> <a th:href="@{'/web/ejercicio/nuevo'}" class="btn btn-success">
        + Añadir Ejercicio Muscular
    </a>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Ejercicios listado</h1>
    </div>

    <table class="table table-striped table-hover table-bordered shadow-sm">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ejercicio : ${ejercicios}">
            <td th:text="${ejercicio.id}"></td>
            <td th:text="${ejercicio.nombre}"></td>
            <td th:text="${ejercicio.descripcion}"></td>
            <td>
                <a th:href="@{'/web/ejercicio/' + ${ejercicio.id} + '/editar'}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{'/web/ejercicio/' + ${ejercicio.id} + '/borrar'}" class="btn btn-danger btn-sm" onclick="return confirm('¿Seguro que quieres borrar?')">Borrar</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
