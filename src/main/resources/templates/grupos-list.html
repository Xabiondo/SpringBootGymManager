<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Grupos Musculares</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Grupos Musculares</h1> <a th:href="@{'/web/grupos/nuevo'}" class="btn btn-success">
        + Añadir Grupo Muscular
    </a>
        <h1>Volver Home : </h1> <a th:href="@{'/web'}" class="btn btn-success">
        Volver Home

    </a>
    </div>

    <table class="table table-striped table-hover table-bordered shadow-sm">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="grupo : ${grupos}">
            <td th:text="${grupo.id}"></td>
            <td th:text="${grupo.nombre}"></td>
            <td th:text="${grupo.descripcion}"></td>
            <td>
                <a th:href="@{'/web/grupos/' + ${grupo.id} + '/editar'}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{'/web/grupos/' + ${grupo.id} + '/borrar'}" class="btn btn-danger btn-sm" onclick="return confirm('¿Seguro que quieres borrar este grupo?')">Borrar</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
