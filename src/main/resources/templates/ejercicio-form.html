<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Ejercicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm p-4" style="max-width: 500px; margin: auto;"> <h3 class="mb-3 text-center">Nuevo Ejercicio</h3>

        <form th:action="@{/web/ejercicio/nuevo}" th:object="${ejercicio}" method="post">

            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label class="form-label">Nombre:</label>
                <input type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre del ejercicio" />
            </div>

            <div class="mb-3">
                <label class="form-label">Descripción:</label>
                <input type="text" class="form-control" th:field="*{descripcion}" placeholder="Breve descripción" />
            </div>

            <div class="mb-3">
                <label class="form-label">Grupo Muscular:</label>
                <select class="form-select" id="dropDownList" th:field="*{grupoMuscular}">
                    <option value="0">Selecciona una opción</option>
                    <option th:each="grupo: ${opciones}" th:value="${grupo.id}" th:text="${grupo.nombre}"></option>
                </select>
            </div>

            <div class="mb-4">
                <label class="form-label">Dificultad:</label>
                <select class="form-select" th:field="*{dificultad}">
                    <option th:each="dificultad: ${dificultades}" th:value="${dificultad}" th:text="${dificultad}"></option>
                </select>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>

        </form>
    </div>
</div>

</body>
</html>
