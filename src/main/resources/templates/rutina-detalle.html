<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Rutina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <div class="mb-3">
        <a th:href="@{/web/rutinas}" class="btn btn-outline-secondary">&larr; Volver al listado</a>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0" th:text="${rutina.nombre}">Nombre Rutina</h3>
        </div>
        <div class="card-body">
            <p><strong>Nivel:</strong> <span class="badge bg-info text-dark" th:text="${rutina.nivel}">Nivel</span></p>
            <p><strong>Descripción:</strong> <span th:text="${rutina.descripcion}">Descripción...</span></p>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Ejercicios de la Rutina</h4>
        <a th:href="@{/web/rutinas/{id}/ejercicios/nuevo(id=${rutina.id})}" class="btn btn-success">
            + Añadir Ejercicio
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-light">
                <tr>
                    <th>Orden</th>
                    <th>Ejercicio</th>
                    <th>Grupo Muscular</th>
                    <th>Series</th>
                    <th>Repeticiones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${rutina.ejercicios.empty}">
                    <td colspan="5" class="text-center py-3">No hay ejercicios asignados a esta rutina.</td>
                </tr>
                <tr th:each="re : ${rutina.ejercicios}">
                    <td th:text="${re.orden}">1</td>
                    <td th:text="${re.ejercicio.nombre}">Press Banca</td>

                    <td th:text="${re.ejercicio.grupoMuscular != null ? re.ejercicio.grupoMuscular.nombre : 'Varios'}">Pecho</td>

                    <td th:text="${re.series}">4</td>
                    <td th:text="${re.repeticiones}">10</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
